<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lernbereich</title>
   <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    #diagramContainer { width: 90%; margin: 0 auto; border: 1px solid #ccc; margin-bottom: 2rem; }
    svg { width: 100%; height: auto; }
    a { text-decoration: none; color: #007bff; }
    .training-section { margin-bottom: 2rem; text-align: left; max-width: 800px; margin-left: auto; margin-right: auto; }
    .shot-item { margin-bottom: 1.5rem; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9; }
    .shot-item img { max-width: 100%; border-radius: 8px; margin-top: 10px; display: block; }
    .positions { font-weight: bold; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <h1>Lernbereich</h1>
  <p><a href="/">Zurück zur App</a></p>

  <!-- SVG Diagramm -->
  <div id="diagramContainer">
    <object id="diagram" type="image/svg+xml" data="TischkickerSchema.svg"></object>
  </div>

  <!-- Trainingsliste -->
  <div id="trainingsList"></div>

  <script>
    // Trainingsdaten
    const trainingsData = {
      "Schusstechnik 3er": [
        { name: "Jet", desc: "Auch bekannt als Snake-Shot. Kurbeln, max 360 Grad vor und nach dem Schuss. Der Ball kann auch mit einer Seitwärtsbewegung der ballführenden Miniatur vor dem Schuss in die gewünschte Schussposition befördert werden. Durch kontinuierlichen Kontakt zwischen Griff und Unterarm/Handfläche/Handballen wird Kontrolle über die Kurbelbewegung gewährleistet.", img: "img/jet_shot.png" },
        { name: "Pull Shot", desc: "Ball wird zur Seite gezogen und dann geschossen. Klassischer Power-Schuss von der 3er-Reihe.", img: "img/pull_shot.png" },
        { name: "Push Shot", desc: "Ball wird nach außen gedrückt und dann geschossen. Spiegelseitig zum Pull Shot.", img: "img/push_shot.png" },
        { name: "Pin Shot", desc: "Auch 'Front Pin' genannt. Der Ball wird mit der Figur festgeklemmt und dann schnell nach hinten weggerollt und geschossen.", img: "img/pin_shot.png" },
        { name: "Pull Kick", desc: "Der Ball wird von M9 zu M10 gepasst und ohne zu stoppen geschossen.", img: "img/pull_kick.png" },
        { name: "Push Kick", desc: "Der Ball wird von M11 zu M10 gepasst und ohne zu stoppen geschossen.", img: "img/push_kick.png" }
      ],
      "Passtechnik 5er": [
        { name: "Tic-Tac Pass", desc: "Ball wird zwischen Figuren hin und her gespielt, um Lücken zu finden. Anschließend wird ein Pull Kick/Push Kick ausgeführt, welcher bei einer Miniatur der 3er Reihe landen soll.", img: "img/tic_tac_pass.png" },
        { name: "Stick Pass", desc: "Schneller Pass durch eine Lücke, mit minimaler Bewegung. Der Ball wird durch eine Seitwärtsbewegung der Miniatur während des Schusskontaktes angeschnitten.", img: "img/stick_pass.png" }
      ],
      "Passtechnik 2er": [
        { name: "Bank Pass", desc: "Ball wird über die Bande gespielt, um den Gegner zu überraschen.", img: "img/bank_pass.png" },
        { name: "Wall Pass", desc: "Ball entlang der Bande durch den Gegner gepasst.", img: "img/wall_pass.png" }
      ]
    };

    const container = document.getElementById('trainingsList');

    // Trainingsliste rendern
    for (const [sectionName, shots] of Object.entries(trainingsData)) {
      const sectionDiv = document.createElement('div');
      sectionDiv.className = 'training-section';
      const title = document.createElement('h2');
      title.textContent = sectionName;
      sectionDiv.appendChild(title);

      shots.forEach(shot => {
        const shotDiv = document.createElement('div');
        shotDiv.className = 'shot-item';

        shotDiv.innerHTML = `
          <h3>${shot.name}</h3>
          <p>${shot.desc}</p>   
        `;

        sectionDiv.appendChild(shotDiv);
      });

      container.appendChild(sectionDiv);
    }
  </script>
</body>
</html>
